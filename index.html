<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bookmarker App</title>
</head>
<body onload="fetchBookmarks()">
    <div class="container">
        <div class="row">
            <div class="col-xl-8 col-lg-offset-2">
                    <div class="jumbotron text-center">
                            <h3>Add Bookmarkder App</h3>
                            <form action="" id="myForm">
                                <div class="form-group">
                                    <label for="siteName">Site Name</label>
                                    <input type="text"  class="form-control" name="siteName" placeholder="Enter name.." id="siteName">
                                </div>
                                <div class="form-group">
                                        <label for="siteName">Site URL</label>
                                        <input type="text" class="form-control" name="siteURL" placeholder="Enter URL.." id="siteURL">
                                </div>
                                <input type="submit" class="btn-btn-primary btn-lg" id="submit" />
                            </form>
                        </div>
            </div>
        </div>
    </div>
    <div class="container">
            <div class="row">
                <div id="siteData" class="col-xl-8 col-lg-offset-2">
                   
                </div>
            </div>
    </div>

</body>
<script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  crossorigin="anonymous"></script>
<script src="js/bootstrap.min"></script>
<script src="js/main.js"></script>
</html>
